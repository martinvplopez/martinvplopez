<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="icon.jpg">
    </head>
    <body>
        <title>Simple URL Saver Extension</title>
        <input type="text" id="input-el" name="Test">
        <button id="input-btn">SAVE INPUT</button>
        <button id="savetab-btn">SAVE TAB</button>
        <button id="deleteall-btn">DELETE ALL</button>
        <ul id="ul-el"></ul>
        <div id="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <p id="warning-save-name">Set a name of the URL saved</p>
                <input type="text" id="input-name-url">
                <button id="saveURL-name-btn">OK</button>
            </div>
        </div>

        <script src="extension.js"></script>
    </body>


</html>
